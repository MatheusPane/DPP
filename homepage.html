<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Del Cafe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('cafe-bg.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
        }
        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }
        header {
            padding: 100px 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        main {
            padding: 50px;
        }
        #menu {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        #menu h2 {
            color: #ffcc00;
        }
        #menu ul {
            list-style: none;
            padding: 0;
        }
        #menu ul li {
            font-size: 20px;
            margin: 10px 0;
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="order.html">Pesan</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
    
    <header>
        <h1>Selamat Datang di Del Cafe</h1>
        <p>Tempat terbaik untuk menikmati kopi berkualitas</p>
    </header>
    
    <main>
        <section id="menu">
            <h2>Menu Kami</h2>
            <ul>
                <li>Kopi Hitam - Rp10.000</li>
                <li>Cappuccino - Rp15.000</li>
                <li>Latte - Rp18.000</li>
                <li>Espresso - Rp12.000</li>
            </ul>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Del Cafe. All rights reserved.</p>
    </footer>
</body>
</html>
