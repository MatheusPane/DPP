<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang - Del Cafe</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            text-align: center;
            background-color: #f5e6cc;
            color: #5a3e1b;
        }
        nav {
            background: #8b5a2b;
            padding: 15px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: #fff5e1;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin: 0 20px;
        }
        .cart-button {
            background: #ffcc00;
            color: black;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #5a3e1b;
        }
        .cart-container {
            margin-top: 100px;
            width: 60%;
            background: #fff5e1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px dashed #8b5a2b;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
        .cart-item button {
            background: #8b0000;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .quantity-btn {
            background: #8b5a2b;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 25px;
        }
        .checkout-btn {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .checkbox {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
        </div>
        <button class="cart-button">ðŸ›’ Keranjang (<span id="cart-count">0</span>)</button>
    </nav>

    <h1>Keranjang Belanja</h1>
    <div class="cart-container" id="cart-container"></div>
    <h3>Total: Rp<span id="total-harga">0</span></h3>
    <button class="checkout-btn" onclick="goToPayment()">Bayar Sekarang</button>

    <script>
        let selectedItems = [];

        function tampilkanKeranjang() {
            let keranjang = JSON.parse(sessionStorage.getItem("keranjang")) || [];
            let cartContainer = document.getElementById("cart-container");
            let totalHarga = 0;

            cartContainer.innerHTML = "";
            keranjang.forEach((item, index) => {
                let checked = selectedItems.includes(index) ? "checked" : "";
                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <input type="checkbox" class="checkbox" onchange="toggleSelect(${index})" ${checked}>
                        <img src="${item.gambar}" alt="${item.nama}">
                        <span>${item.nama} - Rp${(item.harga * item.jumlah).toLocaleString()} (x<span id="jumlah-${index}">${item.jumlah}</span>)</span>
                        <button class="quantity-btn" onclick="ubahJumlah(${index}, -1)">âž–</button>
                        <button class="quantity-btn" onclick="ubahJumlah(${index}, 1)">âž•</button>
                        <button onclick="hapusItem(${index})">Hapus</button>
                    </div>`;
            });

            hitungTotal();
            document.getElementById("cart-count").textContent = keranjang.length;
        }

        function toggleSelect(index) {
            if (selectedItems.includes(index)) {
                selectedItems = selectedItems.filter(i => i !== index);
            } else {
                selectedItems.push(index);
            }
            hitungTotal();
        }

        function ubahJumlah(index, perubahan) {
            let keranjang = JSON.parse(sessionStorage.getItem("keranjang")) || [];
            if (keranjang[index].jumlah + perubahan > 0) {
                keranjang[index].jumlah += perubahan;
                sessionStorage.setItem("keranjang", JSON.stringify(keranjang));
                tampilkanKeranjang();
            }
        }

        function hapusItem(index) {
            let keranjang = JSON.parse(sessionStorage.getItem("keranjang")) || [];
            keranjang.splice(index, 1);
            sessionStorage.setItem("keranjang", JSON.stringify(keranjang));
            selectedItems = selectedItems.filter(i => i !== index);
            tampilkanKeranjang();
        }

        function hitungTotal() {
            let keranjang = JSON.parse(sessionStorage.getItem("keranjang")) || [];
            let total = 0;

            selectedItems.forEach(index => {
                total += keranjang[index].harga * keranjang[index].jumlah;
            });

            document.getElementById("total-harga").textContent = total.toLocaleString();
        }

        function goToPayment() {
            if (selectedItems.length === 0) {
                alert("Pilih minimal 1 item untuk checkout!");
                return;
            }

            let keranjang = JSON.parse(sessionStorage.getItem("keranjang")) || [];
            let total = selectedItems.reduce((sum, index) => sum + (keranjang[index].harga * keranjang[index].jumlah), 0);

            localStorage.setItem("totalHarga", total);
            window.location.href = "pembayaran.html";
        }

        tampilkanKeranjang();
    </script>
</body>
</html>
