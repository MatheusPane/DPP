<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang - Del Cafe</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f5f5f5; }
        nav { background: #333; padding: 15px; width: 100%; position: fixed; top: 0; left: 0; display: flex; justify-content: space-between; align-items: center; }
        nav a { color: white; text-decoration: none; font-size: 18px; font-weight: bold; margin: 0 20px; }
        .cart-button { background: #ffcc00; color: black; padding: 8px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .cart-container { margin-top: 80px; width: 60%; background: white; padding: 20px; border-radius: 10px; display: inline-block; }
        .cart-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #ddd; }
        .cart-item img { width: 50px; height: 50px; border-radius: 5px; }
        .cart-item button { background: red; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 5px; }
        .checkout-btn { background: #28a745; color: white; padding: 10px; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <nav>
        <div>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
        </div>
        <button class="cart-button">ðŸ›’ Keranjang (<span id="cart-count">0</span>)</button>
    </nav>

    <h1>Keranjang Belanja</h1>
    <div class="cart-container" id="cart-container"></div>
    <h3>Total: Rp<span id="total-harga">0</span></h3>
    <button class="pay-btn" onclick="bayar()">Bayar Sekarang</button>

    <script>
        function tampilkanKeranjang() {
    let keranjang = JSON.parse(sessionStorage.getItem("keranjang")) || [];
    let cartContainer = document.getElementById("cart-container");
    let totalHarga = 0;

    cartContainer.innerHTML = "";
    keranjang.forEach((item, index) => {
        totalHarga += item.harga * item.jumlah;
        cartContainer.innerHTML += `
            <div class="cart-item">
                <img src="${item.gambar}" alt="${item.nama}">
                <span>${item.nama} - Rp${(item.harga * item.jumlah).toLocaleString()} (x${item.jumlah})</span>
                <button onclick="hapusItem(${index})">Hapus</button>
            </div>`;
    });

    document.getElementById("total-harga").textContent = totalHarga.toLocaleString();
    document.getElementById("cart-count").textContent = keranjang.length;
}

function hapusItem(index) {
    let keranjang = JSON.parse(sessionStorage.getItem("keranjang")) || [];
    keranjang.splice(index, 1);
    sessionStorage.setItem("keranjang", JSON.stringify(keranjang));
    tampilkanKeranjang();
}

function bayar() {
    let keranjang = JSON.parse(sessionStorage.getItem("keranjang")) || [];
    if (keranjang.length > 0) {
        alert("Pembayaran berhasil!");
        sessionStorage.removeItem("keranjang");
        window.location.href = "index.html";
    } else {
        alert("Keranjang masih kosong!");
    }
}
function goToPayment() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let total = cart.reduce((sum, item) => sum + (item.harga * item.jumlah), 0);

        if (cart.length === 0) {
            alert("Keranjang masih kosong!");
            return;
        }

        // Simpan total harga ke localStorage
        localStorage.setItem("totalHarga", total);

        // Arahkan ke halaman pembayaran
        window.location.href = "pembayaran.html";
    }

tampilkanKeranjang();

    </script>
</body>
</html>
